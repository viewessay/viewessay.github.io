<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>提示信息</title>
        <link href="https://2fx.fudan.edu.cn/_css/error/error.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="https://2fx.fudan.edu.cn/_js/themes/default/easyui.css" />
        <script type="text/javascript" src="https://2fx.fudan.edu.cn/_js/jquery.min.js"></script> 
        <link rel="stylesheet" type="text/css" href="https://2fx.fudan.edu.cn/_js/themes/icon.css" /> 
        <script type="text/javascript" src="https://2fx.fudan.edu.cn/_js/jquery.easyui.min.js"></script>
        <script type="text/javascript" src="https://2fx.fudan.edu.cn/_js/easyui-lang-zh_CN.js"></script>
        <script type="text/javascript" src="https://2fx.fudan.edu.cn/_js/common.js"></script>
    </head>
    <body>
        <input id ="ipAddress" name ="ipAddress"  type="hidden" value="10.108.68.86"/>
        <!--No Permission-->
        <div class="wp_error"> 
            <div class="wp_error_image">
                <img src="https://2fx.fudan.edu.cn/_images/error/error.gif"/>
            </div>
            
            <div class="wp_error_msg">
                <span>提示：访问地址无效，找不到对应的栏目！</span><br>
                <span>你访问的资源是<span id="path"></span></span>
                <script>
                  document.getElementById("path").innerHTML=window.location.pathname;
                  </script>
            </div>
            <div class="wp_error_button">
                <span class="main"><a href="#" onclick="toMain('/');">首页</a></span>
                
                <span class="close"><a href="#" onclick="closeWindow();">关闭此页</a></span>
            </div>
            <script type="text/javascript">
                    function toMain(url) {
                        window.top.location.href = url;
                    }
                    function toReLogin(url) {
                        $.post("/_web/ids/logout.do?_p=YXM9MQ__&tt=" + Math.random(), function(result) {
                            window.top.location.href = url;
                        });
                    }
                    function closeWindow() {
                        window.top.close();
                    }
            </script>
            
        </div> 
    </body>
</html>
